<form name="formSearch" role="form" id="searchBox">
  <div class="container">
    <div class="form-group">
      <label for="productId">商品名称</label>
      <input type="text" id="productId" placeholder="商品名称" class="form-control">
    </div>
    <div class="form-group">
      <label for="productPrice">商品价格</label>
      <input type="number" id="productPrice" placeholder="商品价格" class="form-control">
    </div>
    <div class="form-group">
      <label for="productCategory">商品类别</label>
      <select id="productCategory" class="form-control"></select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">搜索</button>
    </div>
  </div>
</form>
