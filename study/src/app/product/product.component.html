      <div class="card">
        <img class="card-img-top" src="http://placehold.it/300X150">
        <div class="card-body">
          <p class="card-text">{{product.price}}å…ƒ</p>
          <p class="card-title"><a>{{product.title}}</a></p>
          <p>{{product.desc}}</p>

        <div>
          <app-stars></app-stars>
        </div>
      </div>
    </div>

  </div>
</div>
